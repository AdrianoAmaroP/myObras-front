<div class="login-container">
  <div class="card has-text-centered">
    <div class="card-content">
      <header class="card-header">
        <p class="card-header-title is-uppercase is-centered">LOGIN</p>
      </header>

      <div class="content">
        <div class="content">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

            <input class="input" placeholder="Usuário" type="text" name="username" [(ngModel)]="user.username" required
              minlength="4">
            <input class="input mt-4" placeholder="Senha" type="password" name="password" [(ngModel)]="user.password"
              required minlength="4">

            <div *ngIf="!this.isLoginValid" class="mt-4">
              <p class="text has-text-warning">
                Usuário ou senha inválidos
              </p>
            </div>

            <button class="button is-primary mt-4"
              [ngClass]="{'is-loading': isLoading }"
            type="submit" [disabled]="!loginForm.valid">Login</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
